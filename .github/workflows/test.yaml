name: Pull Request Code test

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - v*
    paths-ignore:
      - '**.md'
      - 'deploy/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'deploy/**'
      - 'docs/**'
      - '**/*.md'

jobs:
  run:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.BOT_PRIVATE_KEY }}
      - run: ./hack/setup-git-redirect.sh
      - run: make build
      - run: make test
