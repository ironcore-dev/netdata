apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    configmap.reloader.stakater.com/reload: "netdata-config"
  name: {{ include "netdata.fullname" . }}
  labels:
    {{- include "netdata.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "netdata.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "netdata.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
      - name: netdata-config
        configMap:
          name: netdata-config
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "netdata.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      hostNetwork: true
      containers:
        - name: manager-nmap
          command:
          - /manager
          args:
          - --enable-leader-election
          volumeMounts:
          - name: netdata-config
            mountPath: /etc/manager
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: NETSOURCE
            value: "nmap"
          - name: RECONCILETIMEOUT
            value: "600s"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: manager-ndp
          command:
          - /manager
          args:
          - --enable-leader-election
          volumeMounts:
          - name: netdata-config
            mountPath: /etc/manager
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: NETSOURCE
            value: "ndp"
          - name: RECONCILETIMEOUT
            value: "600s"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: manager-kea
          command:
          - /manager
          args:
          - --enable-leader-election
          volumeMounts:
          - name: netdata-config
            mountPath: /etc/manager
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: NETSOURCE
            value: "kea"
          - name: RECONCILETIMEOUT
            value: "600s"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
