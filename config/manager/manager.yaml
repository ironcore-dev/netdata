apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      volumes:
      - name: netdata-config
        configMap:
          name: netdata-netdata-config
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: docker.io/localhost/netdata:1
        name: manager
        volumeMounts:
        - name: netdata-config
          mountPath: /etc/manager
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
