---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: netdata-role
rules:
  - apiGroups:
      - ipam.onmetal.de
    resources:
      - subnets
      - ips
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
      - coordination.k8s.io
    resources:
      - configmaps
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sa-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: netdata-role
subjects:
  - kind: ServiceAccount
    name: sa
